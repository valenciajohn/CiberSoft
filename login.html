<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            opacity: 0.9;
        }

        .btn-login {
            background-color: #4caf50;
            color: white;
        }

        .btn-register {
            background-color: #2196f3;
            color: white;
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
        }

        #responseMessage {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" class="btn-login">Iniciar sesión</button>
            <button type="button" class="btn-register" onclick="window.location.href='register.html'">Registrar</button>
            <button type="button" class="btn-cancel" onclick="window.location.href='index.html'">Cancelar</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", async (event) => {
            event.preventDefault(); // Evita que el formulario recargue la página

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:5005/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Inicio de sesión exitoso."); // Alerta al usuario
                    localStorage.setItem("token", data.token); // Guardar token en localStorage
                    window.location.href = "profile.html"; // Redirigir al perfil
                } else {
                    alert(`Error: ${data.message}`); // Mostrar alerta con el error
                    document.getElementById("responseMessage").innerText = data.message;
                }
            } catch (error) {
                console.error("Error en el inicio de sesión:", error);
                alert("Error en el servidor. Por favor, inténtalo más tarde.");
                document.getElementById("responseMessage").innerText = "Error en el servidor.";
            }
        });
    </script>
</body>

</html>
